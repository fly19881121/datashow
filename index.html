        function show_num1(n, ele) {
          var $ele = $(ele);
          var it = $ele.find('i');
          var len = String(n).length;
          for (var i = 0; i < len; i++) {
            if (it.length <= i) {
              $ele.append("<i></i>");
            }
            var num = String(n).charAt(i);
            //根据数字图片的高度设置相应的值
            var y = -parseInt(num) * 58;
            var obj = $ele.find('i').eq(i);
            obj.animate({
              backgroundPosition: '(0 ' + String(y) + 'px)'
            }, 'slow', 'swing', function () {});
          }
        }

          $.ajax({

              let ccJson = eval('(' + cc + ')');

              show_num1(ccJson.registernum, '.totalnum-c');
